name: Build and Sign APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Build APK
      run: ./gradlew assembleRelease

    - name: Decode keystore and sign APK
      run: |
        echo "${{ secrets.ANDROID_SIGNING_KEY }}" | base64 -d > my-release-key.jks
        apksigner sign --ks my-release-key.jks --ks-key-alias my-key-alias --out app-release-signed.apk app/build/outputs/apk/release/app-release-unsigned.apk
      env:
        ANDROID_SIGNING_KEY: ${{ secrets.ANDROID_SIGNING_KEY }}

    - name: Verify APK
      run: apksigner verify app-release-signed.apk
