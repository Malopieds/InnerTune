name: Build and Sign APK

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Install Android SDK Command Line Tools
      run: |
        sudo apt-get install -y wget unzip
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        unzip commandlinetools-linux-8512546_latest.zip -d $HOME/android-sdk
        yes | $HOME/android-sdk/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk --update

    - name: Install Build Tools
      run: |
        yes | $HOME/android-sdk/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk "build-tools;34.0.0"

    - name: Build APK
      run: ./gradlew assembleRelease

    - name: Decode keystore and sign APK
      run: |
        echo "${{ secrets.ANDROID_SIGNING_KEY }}" | base64 -d > my-release-key.jks
        $HOME/android-sdk/build-tools/34.0.0/apksigner sign --ks my-release-key.jks --ks-key-alias my-key-alias --out app-release-signed.apk app/build/outputs/apk/release/app-release-unsigned.apk
      env:
        ANDROID_SIGNING_KEY: ${{ secrets.ANDROID_SIGNING_KEY }}

    - name: Verify APK
      run: $HOME/android-sdk/build-tools/34.0.0/apksigner verify app-release-signed.apk
